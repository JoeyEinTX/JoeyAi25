<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to JoeyAi</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Full-screen background -->
    <div class="background" id="background"></div>
    
    <!-- Main container -->
    <div class="container" id="mainContainer">
        <h1 class="title">Welcome to JoeyAi</h1>
        
        <div class="chat-section">
            <input 
                type="text" 
                id="chatInput" 
                class="chat-input" 
                placeholder="Ask me anythingâ€¦" 
                autocomplete="off"
            >
            
            <div class="memory-toggle">
                <span id="memoryLabel">Memory ON</span>
                <label class="switch">
                    <input type="checkbox" id="memorySwitch" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Side panels -->
    <div class="side-panel left" id="leftPanel">
        <h2>Memory Explorer</h2>
        <div class="panel-content" id="memoryContent"></div>
    </div>

    <div class="side-panel right" id="rightPanel">
        <h2>System Monitor</h2>
        <div class="panel-content" id="systemContent"></div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
