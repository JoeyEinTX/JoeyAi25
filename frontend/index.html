<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to JoeyAi</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <img src="assets/joeyai-matrix-headshot.jpg" alt="JoeyAi Headshot" class="headshot">
        <h1>Welcome to JoeyAi</h1>
        <div class="chat-section">
            <input type="text" id="chat-input" placeholder="Ask me anythingâ€¦" autocomplete="off">
            <div class="memory-toggle">
                <label class="switch">
                    <input type="checkbox" id="memory-switch" checked>
                    <span class="slider"></span>
                </label>
                <span id="memory-label">Memory ON</span>
            </div>
        </div>
    </div>
    <div id="left-panel" class="side-panel left">
        <h2>Memory Explorer</h2>
        <div class="panel-content" id="memory-explorer-content"></div>
    </div>
    <div id="right-panel" class="side-panel right">
        <h2>System Monitor</h2>
        <div class="panel-content" id="system-monitor-content"></div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
